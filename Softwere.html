        function createSoftwareCard(software, index) {
            return `
                <div class="software-card" data-category="${software.category}">
                    ${software.premium ? '<div class="premium-badge">Premium</div>' : ''}
                    <div class="version-tag">${software.version}</div>
                    <div class="app-icon ${software.iconClass}">${software.icon}</div>
                    <div class="app-title">${software.title}</div>
                    <div class="app-size">${software.size}</div>
                    <div class="app-description">${software.description}</div>
                    <button class="download-btn" onclick="handleDownload('${software.title}', '${software.size}' , '${software.link ?? null}')">
                        Download ${software.size}
                    </button>
                </div>
            `;
        }

        function handleDownload(title, size,link = null) {
            console.log("link",link);
            const btn = event.target;
            const originalText = btn.textContent;
            
            btn.textContent = "Initializing...";
            btn.style.background = "linear-gradient(45deg, #ff9800, #f57c00)";
            
            setTimeout(() => {
                btn.textContent = "‚úì Ready to Install";
                btn.style.background = "linear-gradient(45deg, #4caf50, #388e3c)";
                
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = "";
                    if(link != "null"){
                        window.open(link,'_blank');
                    }
                }, 3000);
            }, 2000);
        }

        function renderSoftware() {
            const grid = document.getElementById('softwareGrid');
            grid.innerHTML = softwareData.map((software, index) => createSoftwareCard(software, index)).join('');
        }

        function createFloatingCode() {
            const container = document.getElementById('floatingCode');
            const codeSnippets = [
                'function() { return true; }',
                'if (user.premium) install();',
                'const software = new App();',
                'download.progress = 100%;',
                'system.activate();',
                'render.quality = "4K";',
                'user.permissions = "admin";',
                'cache.clear(); install.exe',
                'encrypt(data, key256);',
                'async function load() {}'
            ];
            
            setInterval(() => {
                const snippet = document.createElement('div');
                snippet.className = 'code-snippet';
                snippet.textContent = codeSnippets[Math.floor(Math.random() * codeSnippets.length)];
                snippet.style.left = Math.random() * 80 + '%';
                snippet.style.animationDuration = (Math.random() * 4 + 8) + 's';
                snippet.style.animationDelay = Math.random() * 2 + 's';
                
                container.appendChild(snippet);
                
                setTimeout(() => {
                    snippet.remove();
                }, 12000);
            }, 1000);
        }

        function animateStats() {
            const stats = [
                { id: 'totalSoftware', target: 100 },
                { id: 'totalSize', target: 1.8, suffix: 'TB' },
                { id: 'activeUsers', target: 1005 },
                { id: 'newSoftware', target: 23 }
            ];
            
            stats.forEach(stat => {
                const element = document.getElementById(stat.id);
                let current = 0;
                const increment = stat.target / 60;
                
                const timer = setInterval(() => {
                    current += increment;
                    if (current >= stat.target) {
                        current = stat.target;
                        clearInterval(timer);
                    }
                    
                    if (stat.suffix) {
                        element.textContent = current.toFixed(1) + stat.suffix;
                    } else {
                        element.textContent = Math.floor(current).toLocaleString();
                    }
                }, 50);
            });
        }

        // Filter functionality
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                
                const category = this.dataset.category;
                const cards = document.querySelectorAll('.software-card');
                
                cards.forEach(card => {
                    if (category === 'all') {
                        card.style.display = 'block';
                    } else {
                        card.style.display = card.dataset.category === category ? 'block' : 'none';
                    }
                });
            });
        });

        // Search functionality
        document.getElementById('searchBox').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const cards = document.querySelectorAll('.software-card');
            
            cards.forEach(card => {
                const title = card.querySelector('.app-title').textContent.toLowerCase();
                const description = card.querySelector('.app-description').textContent.toLowerCase();
                
                if (title.includes(searchTerm) || description.includes(searchTerm)) {
                    card.style.display = 'block';
                    card.style.animation = 'fadeIn 0.5s ease';
                } else {
                    card.style.display = 'none';
                }
            });
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            renderSoftware();
            createFloatingCode();
            animateStats();
